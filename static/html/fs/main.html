<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <!-- 初始缩放 -->
    <meta name="viewport" content="initial-scale=0.4">
    <title>FILE SYSTEM</title>
    <link rel="stylesheet" href="../../css/theme.css"/>
    <link rel="stylesheet" href="../../css/font.css"/>
</head>
<body>
<div id="app">
    <table id="main">
        <!-- 添加这个dom 解决首行跨列导致的宽度失效 -->
        <colgroup><col><col><col><col><col></colgroup>
        <thead class="fix-th">
            <tr><td colspan="5" style="white-space: normal;">
                <span v-for="(row, i) in pagePath" class="folder path" @click="gotoPagePath(i)">
                    {{row}}
                </span>
                <!-- <button class="upload" @click="uploadFile()">上传</button> -->
                <button class="upload" @click="uploadBigFile()">上传</button>
                <button class="upload" @click="uploadBatch()">批量上传</button>
                <span>{{msg}}</span>
            </td></tr>
            <tr class="th-bg">
                <td>名称
                    <span @click="toggleShowHidden" class="name-btn"
                        :class="showHidden ? 'name-btn-sel' : ''"
                    >显隐</span>
                </td>
                <td>预览</td>
                <td>大小</td>
                <td>修改时间</td>
                <td>操作</td>
            </tr>
            <tr><td class="folder" @click="folderLeave()" colspan="5">..</td></tr>
        </thead>
        <tbody>
            <tr v-for="(row, i) in files" v-show="row.name[0] != '.' || showHidden">
                <td :title="row.name" :class="row.type=='folder' ? 'folder' : 'file'" 
                    @click="clickName(row)">{{row.name}}</td>
                <td v-html="row.preview"></td>
                <td>{{row.size}}</td>
                <!-- <td><div style="width: 60px;" class="nowarp">{{row.suffix}}</div></td> -->
                <td>{{row.time}}</td>
                <td v-if="row.type=='folder'">-</td>
                <td v-else>
                    <span class="funcBtn" @click="openText(row)">文本</span>
                    <span class="funcBtn" @click="downloadFile(row.name)">下载</span>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="msgBox" v-show="msgList.length > 0">
        <div class="close" @click="msgList=[]">x</div>
        <div class="msgBoxLine" v-for="(row, i) in msgList"><span v-html="row"></span></div>
    </div>

</div>

</body>

<script src="../../js/util.js"></script>
<script>includeCss('main.css?v=1.7', 'main-phone.css?v=1.8')</script>
<script src="../../js/config.js"></script>
<script src="../../js/vue3.global.js"></script>
<script src="main.js?v=1.2"></script>

</html>
